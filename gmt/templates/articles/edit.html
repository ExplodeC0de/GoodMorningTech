{% extends "layout.html" %}
{% block title %}Create Article{% endblock %}
{% block body %}
    <h1>Edit Article</h1>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <label>
            Title:
            <input name="title" type="text" maxlength="25" value="{{ article.title }}">
        </label>
        <br>
        <label>
            Short description:
            <input name="description" type="text" maxlength="50" value="{{ article.description }}">
        </label>
        <br>
        <label for="content">
            Content(in markdown):
        </label>
        <textarea id="content" name="content" rows="20" cols="100">{{ article.content }}</textarea>
        <br>
        <input type="submit" value="Edit">
    </form>
{% endblock %}

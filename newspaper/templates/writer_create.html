{% extends "layout.html" %}
{% block title %}Create Article{% endblock %}
{% block body %}
    <h1>Create Article</h1>
    <p>Here you can write your own articles.</p>
    <form method="post">
        <label>
            Title:
            <input name="title" type="text" maxlength="25">
        </label>
        <br>
        <label>
            Short description:
            <input name="description" type="text" maxlength="50">
        </label>
        <br>
        <label>
            Content(in markdown):
            <textarea name="content"></textarea>
        </label>
        <br>
        <input type="submit" value="Create">
    </form>
{% endblock %}

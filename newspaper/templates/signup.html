<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Good Morning Tech</title>
    <link rel="stylesheet" href="../static/tailwind.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Cormorant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<header id="header" class="top-0 z-50 w-full">
    <nav class="flex flex-wrap items-center justify-between w-full py-4 md:py-0 px-4 md:px-8 text-xl text-gmt-black-primary font-semibold font-gmt-fira">
        <div>
            <a href="">
                <img class="w-24 md:w-28" src="../static/landing-page/GMT.svg" alt="">
            </a>
        </div>
        <div class="hidden w-full md:flex md:items-center md:justify-between md:w-auto"
             id="navigation-items">
            <ul class="text-neutral-900 pt-4 md:flex md:justify-between md:pt-0">
                <li>
                    <a class="md:p-4 py-2 block md:border-t-gmt-red-primary md:border-t-4 hover:text-red-500 transition-colors text-center text-base md:text-xl lg:text-2xl md:border-b-0"
                       href="{{ url_for('views.index') }}">Home</a>
                </li>
                <li>
                    <a class="md:p-4 py-2 block md:border-t-white md:border-t-4 hover:text-red-500 transition-colors text-center text-base md:text-xl lg:text-2xl"
                       href="#">About Us</a>
                </li>
                <li>
                    <a class="md:p-4 py-2 block md:border-t-white md:border-t-4 hover:text-red-500 transition-colors text-center text-base md:text-xl lg:text-2xl"
                       href="#">Contact Us</a>
                </li>
                <li>
                    <a class="md:p-4 py-2 block md:border-t-white md:border-t-4 hover:text-red-500 transition-colors text-center text-base md:text-xl lg:text-2xl"
                       href="#">Contribute</a>
                </li>
                <li>
                    <a class="md:p-4 py-2 block md:hidden hover:text-red-700 transition-colors text-center text-base text-gmt-red-primary"
                       href="{{ url_for('views.register') }}">SUBSCRIBE!</a>
                </li>
            </ul>
        </div>
        <div id="subscribe"
             class="hidden bg-gmt-red-primary px-2 py-1 text-white md:visible md:px-4 md:py-1 md:shadow-md md:flex md:justify-between md:w-auto transition-colors hover:bg-red-500 md:text-xl lg:text-2xl sticky z-50">
            <a href="{{ url_for('views.register') }}">SUBSCRIBE</a>
        </div>
        <svg class="h-6 w-6 cursor-pointer md:hidden block"
             fill="#000000"
             xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 50 50"
             width="1599px"
             height="1599px"
             id="hamburger-menu">
            <path d="M 5 8 A 2.0002 2.0002 0 1 0 5 12 L 45 12 A 2.0002 2.0002 0 1 0 45 8 L 5 8 z M 5 23 A 2.0002 2.0002 0 1 0 5 27 L 45 27 A 2.0002 2.0002 0 1 0 45 23 L 5 23 z M 5 38 A 2.0002 2.0002 0 1 0 5 42 L 45 42 A 2.0002 2.0002 0 1 0 45 38 L 5 38 z"></path>
        </svg>
    </nav>
    <script src="{{ url_for('static', filename='Javascript/navbar.js') }}"></script>

<body class="bg-[#F6F4F0]">
    <div class="
        flex
        flex-col
        md:flex-row
        items-center
        justify-center
        w-full
        h-screen
        md:divide-x-2 divide-black
    ">
        <div class="
            hidden md:block px-8
        ">
            <img src="../static/SignUp/signupart.svg" alt="">
        </div>
        <div class="
            flex justify-center md:block px-8
        ">
            <form>
                <h1 class="
                text-3xl md:text-4xl font-gmt-fira font-bold text-gmt-black-primary text-left mt-64 mb-2 md:mt-0 md:mb-4
                ">Join our Newsletter:</h1>
                <div>
                    <label class="
                    text-gmt-black-primary text-left text-md md:text-xl font-gmt-open-sans font-bold
                    ">What is your primary email address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <img src="../static/SignUp/at.svg" class="w-5 h-5">
                        </div>
                        <input type="email" id="email" class="block w-full pl-10 bg-transparent border-black border-2 rounded-md py-1 
                        placeholder:text-gmt-gray-primary placeholder:font-semibold text-black font-semibold" placeholder="example@goodmorningtech.news" required>
                    </div>
                </div>
                <div class="
                mt-2 flex flex-col md:flex-row
                ">
                    <div class="w-full md:w-2/3 md:pr-1">
                        <label class="
                        text-gmt-black-primary text-left text-md md:text-xl font-gmt-open-sans font-bold
                        ">Your Timezone</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <img src="../static/SignUp/globe.svg" class="w-5 h-5">
                            </div>
                            <select class="block pl-10
                            bg-transparent border-black border-2 rounded-md py-1
                            placeholder:text-gmt-gray-primary placeholder:font-semibold text-black font-semibold w-full" id="timezone" name="timezone">
                                <option id="PST" class="divide-y-2 divide-black bg-opacity-30 bg-gray-400 font-semibold border-b-2 border-black" value="-8">Pacific Time (UTC -8)</option>
                                <option id="MST" class="divide-y-2 divide-black bg-opacity-30 bg-gray-400 font-semibold border-b-2 border-black" value="-7">Mountain Time (UTC -7)</option>
                                <option id="CST" class="divide-y-2 divide-black bg-opacity-30 bg-gray-400 font-semibold border-b-2 border-black" value="-6">Central Time (UTC -6)</option>
                                <option id="EST" class="divide-y-2 divide-black bg-opacity-30 bg-gray-400 font-semibold border-b-2 border-black" value="-5">Eastern Time (UTC -5)</option>
                                <option id="BRT" class="divide-y-2 divide-black bg-opacity-30 bg-gray-400 font-semibold border-b-2 border-black" value="-3">Brasilia Standard Time (UTC -3)</option>
                                <option selected class="divide-y-2 divide-black bg-opacity-30 bg-gray-400 font-semibold border-b-2 border-black="divide-y-2 divide-black bg-opacity-30 bg-gray-400 font-semibold border-b-2 border-black"" id="GMT UTC" value="0">Greenwich Mean Time (UTC +0)</option>
                                <option id="CET" class="divide-y-2 divide-black bg-opacity-30 bg-gray-400 font-semibold border-b-2 border-black" value="1">Central European Time (UTC +1)</option>
                                <option id="MSK" class="divide-y-2 divide-black bg-opacity-30 bg-gray-400 font-semibold border-b-2 border-black" value="3">Moscow Standard Time (UTC +3)</option>
                                <option id="GET" class="divide-y-2 divide-black bg-opacity-30 bg-gray-400 font-semibold border-b-2 border-black" value="4">Georgian Standard Time (UTC +4)</option>
                                <option id="IST" class="divide-y-2 divide-black bg-opacity-30 bg-gray-400 font-semibold border-b-2 border-black" value="5.30">Indian Standard Time (UTC +5:30)</option>
                                <option id="CST" class="divide-y-2 divide-black bg-opacity-30 bg-gray-400 font-semibold border-b-2 border-black" value="8">China Standard Time (UTC +8)</option>
                                <option id="JST" class="divide-y-2 divide-black bg-opacity-30 bg-gray-400 font-semibold border-b-2 border-black" value="9">Japan Standard Time (UTC +9)</option>
                                <option id="AEDT" class="divide-y-2 divide-black bg-opacity-30 bg-gray-400 font-semibold border-b-2 border-black" value="10">Australian Eastern Standard Time (UTC +11)</option>
                            </select>
                        </div>
                    </div>
                    <div class="w-full mt-2 md:mt-0 md:w-1/3 md:pl-1">
                        <label class="
                        text-gmt-black-primary text-left text-md md:text-xl font-gmt-open-sans font-bold
                        ">Choose the time</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <img src="../static/SignUp/clock.svg" class="w-5 h-5">
                            </div>
                            <select class="block pl-10
                            bg-transparent border-black border-2 rounded-md py-1
                            placeholder:text-gmt-gray-primary placeholder:font-semibold text-black font-semibold w-full" id="time" name="time">
                                <option class="divide-y-2 divide-black bg-opacity-30 bg-gray-400 font-semibold border-b-2 border-black" value="5">5:00 AM</option>
                                <option class="divide-y-2 divide-black bg-opacity-30 bg-gray-400 font-semibold border-b-2 border-black" value="6">6:00 AM</option>
                                <option class="divide-y-2 divide-black bg-opacity-30 bg-gray-400 font-semibold border-b-2 border-black" selected value="7">7:00 AM</option>
                                <option class="divide-y-2 divide-black bg-opacity-30 bg-gray-400 font-semibold border-b-2 border-black" value="8">8:00 AM</option>
                                <option class="divide-y-2 divide-black bg-opacity-30 bg-gray-400 font-semibold border-b-2 border-black" value="9">9:00 AM</option>
                                <option class="divide-y-2 divide-black bg-opacity-30 bg-gray-400 font-semibold border-b-2 border-black" value="10">10:00 AM</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="
                mt-2
                ">
                    <label class="
                    text-gmt-black-primary text-left text-md md:text-xl font-gmt-open-sans font-bold
                    ">Days you'd like to receive newsletter on</label>
                    <ul class="grid w-full gap-4 grid-rows-3 md:grid-rows-none md:grid-cols-3 mt-1">
                        <li>
                            <input type="radio" id="everyday" name="everyday" value="everyday" class="hidden" required>
                            <label for="everyday" class="flex items-center justify-between w-full py-2 px-4 space-x-2
                                bg-transparent border-black border-2 rounded-md hover:cursor-pointer hover:bg-gray-200">
                                <div class="block">
                                    <div class="w-full text-lg font-bold font-gmt-open-sans">Everyday</div>
                                    <div class="w-full font-semibold">Mon - Sun</div>
                                </div>
                                <img src="../static/SignUp/arrow-right.svg"> 
                            </label>
                        </li>
                        <li>
                            <input type="radio" id="weekdays" name="weekdays" value="weekdays" class="hidden" required>
                            <label for="weekdays" class="flex items-center justify-between w-full py-2 px-4 space-x-2
                            bg-transparent border-black border-2 rounded-md hover:cursor-pointer
                            hover:bg-gray-200
                            ">
                                <div class="block">
                                    <div class="w-full text-lg font-bold font-gmt-open-sans">Weekdays</div>
                                    <div class="w-full font-semibold">Mon - Fri</div>
                                </div>
                                <img src="../static/SignUp/arrow-right.svg"> 
                            </label>
                        </li>
                        <li>
                            <input type="radio" id="weekends" name="weekends" value="weekends" class="hidden" required>
                            <label for="weekends" class="flex items-center justify-between w-full py-2 px-4 space-x-2
                            bg-transparent border-black border-2 rounded-md hover:cursor-pointer hover:bg-gray-200">
                                <div class="block">
                                    <div class="w-full text-lg font-bold font-gmt-open-sans">Weekends</div>
                                    <div class="w-full font-semibold">Sat & Sun</div>
                                </div>
                                <img src="../static/SignUp/arrow-right.svg"> 
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="
                mt-2 md:mt-4
                ">
                    <label class="
                    text-gmt-black-primary text-left text-md md:text-xl font-gmt-open-sans font-bold">
                    What are your preferred news sources
                    </label>
                    <ul class="grid w-full gap-2 grid-rows-2 grid-cols-3 mt-1">
                        <li>
                            <input type="checkbox" id="bbc" name="bbc" value="bbc" class="hidden">
                            <label for="bbc" class="flex items-center justify-between w-full p-2 space-x-2
                            bg-transparent border-black border-2 rounded-md hover:cursor-pointer hover:bg-gray-200
                            ">
                                <div class="block">
                                    <p class="text-gmt-black-primary text-left text-md md:text-xl font-gmt-open-sans font-bold">BBC</p>
                                </div>
                                <img class="hidden md:block" src="../static/SignUp/arrow-right.svg">
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="TechCrunch" name="TechCrunch" value="TechCrunch" class="hidden">
                            <label for="TechCrunch" class="flex items-center justify-between w-full p-2 space-x-2
                            bg-transparent border-black border-2 rounded-md hover:cursor-pointer hover:bg-gray-200">
                                <div class="block">
                                    <p class="text-gmt-black-primary text-left text-md md:text-lg font-gmt-open-sans font-bold">TechCrunch</p>
                                </div>
                                <img class="hidden md:block" src="../static/SignUp/arrow-right.svg">
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="theverge" name="theverge" value="theverge" class="hidden">
                            <label for="theverge" class="flex items-center justify-between w-full p-2 space-x-2
                            bg-transparent border-black border-2 rounded-md hover:cursor-pointer hover:bg-gray-200">
                                <div class="block">
                                    <p class="text-gmt-black-primary text-left text-md md:text-lg font-gmt-open-sans font-bold">The Verge</p>
                                </div>
                                <img class="hidden md:block" src="../static/SignUp/arrow-right.svg">
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="Register" name="Register" value="Register" class="hidden">
                            <label for="Register" class="flex items-center justify-between w-full p-2 space-x-2
                            bg-transparent border-black border-2 rounded-md hover:cursor-pointer hover:bg-gray-200">
                                <div class="block">
                                    <p class="text-gmt-black-primary text-left text-md md:text-lg font-gmt-open-sans font-bold">Register</p>
                                </div>
                                <img class="hidden md:block" src="../static/SignUp/arrow-right.svg">
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="bbc" name="bbc" value="bbc" class="hidden">
                            <label for="bbc" class="flex items-center justify-between w-full p-2 space-x-2
                            bg-transparent border-black border-2 rounded-md hover:cursor-pointer hover:bg-gray-200">
                                <div class="block">
                                    <p class="text-gmt-black-primary text-left text-md md:text-lg font-gmt-open-sans font-bold">Guardian</p>
                                </div>
                                <img class="hidden md:block" src="../static/SignUp/arrow-right.svg">
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="cnn" name="cnn" value="cnn" class="hidden">
                            <label for="bbc" class="flex items-center justify-between w-full p-2 space-x-2
                            bg-transparent border-black border-2 rounded-md hover:cursor-pointer hover:bg-gray-200">
                                <div class="block">
                                    <p class="text-gmt-black-primary text-left text-md md:text-xl font-gmt-open-sans font-bold">by GMT</p>
                                </div>
                                <img class="hidden md:block" src="../static/SignUp/arrow-right.svg">
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="
                mt-2 md:mt-4
                ">
                    <label class="
                    text-gmt-black-primary text-left text-md md:text-xl font-gmt-open-sans font-bold">
                    Would you like the following to be included</label>
                    <ul class="grid w-full gap-2 grid-rows-1 grid-cols-2 mt-1">
                        <li>
                            <input type="checkbox" id="codingchallenge" name="codingchallenge" value="codingchallenge" class="hidden">
                            <label for="codingchallenge" class="flex items-center justify-between w-full p-2 space-x-2
                            bg-transparent border-black border-2 rounded-md hover:cursor-pointer checked:bg-gmt-black-primary checked:text-white hover:bg-gray-200">
                                <div class="block">
                                    <p class="text-gmt-black-primary text-left text-md md:text-xl font-gmt-open-sans font-bold">Coding Challenge</p>
                                    <p class="text-gmt-black-primary text-left text-sm md:text-md font-gmt-open-sans font-bold">Get a daily coding challenge</p>
                                </div>
                                <img class="hidden md:block" src="../static/SignUp/arrow-right.svg">
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="TechCrunch" name="TechCrunch" value="TechCrunch" class="hidden">
                            <label for="TechCrunch" class="flex items-center justify-between w-full p-2 space-x-2
                            bg-transparent border-black border-2 rounded-md hover:cursor-pointer checked:bg-gmt-black-primary checked:text-white hover:bg-gray-200">
                                <div class="block">
                                    <p class="text-gmt-black-primary text-left text-md md:text-xl font-gmt-open-sans font-bold">Repositories</p>
                                    <p class="text-gmt-black-primary text-left text-sm md:text-md font-gmt-open-sans font-bold">Latest trending repositories</p>
                                </div>
                                <img class="hidden md:block" src="../static/SignUp/arrow-right.svg">
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="
                mt-2 md:mt-8 mb-16 md:mb-0
                ">
                    <p class="
                    text-gmt-black-primary text-left text-md md:text-xl font-gmt-open-sans font-bold">
                    Yeah, that is it! I am ready now...</p>
                    <p class="
                    text-gmt-black-primary text-left text-md md:text-lg font-gmt-open-sans font-bold ">
                    By subscribing to Good Morning Tech's newsletter, you agree to our <a class="underline hover:cursor-pointer" href="#">terms of services</a>.</p>
                    <div>
                        <button class="
                        w-full my-2 bg-gmt-black-primary text-white text-center text-md md:text-xl font-gmt-open-sans font-bold py-2 px-4 rounded-md
                        ">Subscribe to the newsletter</button>
                    </div>
                    <p class="
                    text-gmt-black-primary text-left text-sm md:text-md font-gmt-open-sans font-bold ">
                    I am just looking to change my preferences... <a href="#" class="underline hover:cursor-pointer">visit this page</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="../static/JavaScript/signup/signup.js"></script>
</body>
</html>

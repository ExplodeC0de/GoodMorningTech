{% include "header.html" %}
<p>You received a token to confirm your email</p>
<form method="POST">
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <label for="token">Token: </label>
    <input name="token" id="token" placeholder="Enter your token here.">
    <button type="submit">Confirm Email</button>
</form>

{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block body %}
    <h1>Login</h1>
    {% if status %}
        <div class="p-4 mb-4 text-sm text-blue-700 bg-blue-100 rounded-lg dark:bg-gray-800 dark:text-blue-400"
             role="alert">
            <p>{{ status }}</p>
        </div>
    {% endif %}
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <label>
            Your Email:
            <input name="email" type="email">
        </label>
        <br>
        <label>
            Your Password:
            <input name="password" type="password">
        </label>
        <br>
        <input type="submit">
    </form>
    <p class="text-blue-600">
        If you haven't applied: <a href="{{ url_for('views.writer_apply') }}">Apply Here</a>
    </p>
    <p class="text-blue-600">
        If you got accepted and don't have an account: <a href="{{ url_for('views.writer_register') }}">Register Here</a>
    </p>
{% endblock %}
